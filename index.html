<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>diWHY</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.0/css/all.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div class="background-image"></div>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-12">
                    <div class="content is-large has-text-centered">
                        <div class="title">
                            <h3 class="title has-text-white has-text-weight-bold has-text-centered textElevation" style="font-size:80px;"><i
                                    class="has-text-orange fas fa-hammer"></i>
                                DIWhy</h3>
                            <h3 class="subtitle has-text-white is-size-3 has-text-centered">Build More, For Less</h3>
                        </div>
                        <div class="box has-text-centered" id="inputBox" style="margin-left:5%;margin-right:5%;border-radius:30px;">
                            <label class="label has-text-centered is-size-4 " for="Keywords">I want to work on...</label>
                            <input class="input is-rounded has-text-centered" style='margin-left:5px;width: 70%' type="text"
                                id="keywords" name="Keywords" placeholder="a project with..." value="">
                            <br>
                            <i class="fas fa-dollar-sign" style="margin-top:25px;"></i>
                            <input class="input is-rounded has-text-centered" style='margin-top:20px;margin-left:5px; width: 20%'
                                type="text" id="budget" name="budget" placeholder="for around..." value="">
                            <br>
                            <div class="tags is-rounded has-text-centered" style=" margin-top:25px;margin-bottom:0px;margin-left: 25%">
                                <span class="tag is-size-5 ">Technology</span>
                                <span class="tag is-size-5 ">Workshop</span>
                                <span class="tag is-size-5 ">Craft</span>
                                <span class="tag is-size-5 ">Home</span>
                                <span class="tag is-size-5 ">Outside</span>
                            </div>
                            <input id="getDIY" type="submit" class="button is-orange is-rounded is-size-5" style="margin-top:20px;"
                                value="Find">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="/js/index.js"></script>

</body>

</html>
